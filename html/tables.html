<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    
    <h1><i class="fas fa-dumpster-fire"></i>Hot Restaurants</h1>
    <p>We only have 5 tables! Hurry and book your tables so we can lose your reservation!</p>
    <a class="waves-effect waves-light btn-large">View tables</a>
    <a class="waves-effect waves-light btn-large">Make Reservation</a>

    <ul class="collection with-header">
        <li class="collection-header"><h4>Current Reservations</h4></li>
        <li class="collection-item" id="cReservation">Alvin</li>
    </ul>

    <ul class="collection with-header" id="wList">
        <li class="collection-header"><h4>Waiting List</h4></li>
        <li class="collection-item" id="waiting">Alvin</li>
        
    </ul>
</body>
</html>
